<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReLeaf | Stress Input</title>
  <link rel="stylesheet" href="../static/styles/input.css">
</head>
<body>

  <div class="form-container">
    <h2>🧠 ReLeaf Stress Predictor</h2>

    <form action="/predict" method="POST" enctype="multipart/form-data">

      <!-- Typing Test -->
      <div class="section">
        <h3>1️⃣ Typing Speed Test</h3>
        <p id="targetSentence" style="font-weight: 500;"></p>
        <p id="typingHint">Click on Start Typing and a sentence will appear.</p>
        <input type="text" id="typingBox" placeholder="Type here..." disabled autocomplete="off" required oncopy="return false" onpaste="return false">
        <button type="button" onclick="startTyping()" id="startType">▶️ Start Typing</button>
        <p id="typingResult"></p>
        <input type="hidden" name="typing_speed" id="typing_speed" required>
        <input type="hidden" name="typos" id="typos" required>
      </div>

      <!-- User Inputs -->
      <div class="section">
        <h3>2️⃣ Your Details</h3>
        <label>Sleep Hours:</label>
        <input type="number" name="sleep" step="0.1" required>

        <label>Screen Time (hours):</label>
        <input type="number" name="screen" step="0.1" required>

        <label>User Type:</label>
        <select name="user_type" required>
          <option value="">-- Select --</option>
          <option value="student">Student</option>
          <option value="professional">Professional</option>
          <option value="gamer">Gamer</option>
          <option value="casual">Casual</option>
        </select>
      </div>

      <!-- Emotion Detection -->
      <div class="section">
        <h3>3️⃣ Facial Expression</h3>
        <button type="button" onclick="startCamera()">🎥 Start Webcam</button>
        <video id="video" width="320" height="240" autoplay style="display: none;"></video>
        <button type="button" id="snapBtn" onclick="captureImage()" style="display: none;">📸 Capture</button>

        <p style="margin: 15px 0;">OR</p>
        <input type="file" accept="image/*" id="imageUpload" onchange="storeUploadedImage(this.files[0])">

        <input type="file" name="image" id="finalImageInput" style="display: none;" required>

        <h4 style="margin-top: 20px;">🖼️ Preview:</h4>
        <img id="imagePreview" src="#" alt="No image selected yet" style="display: none;">
        <p id="emotionResult">🧠 No image selected yet.</p>
      </div>

      <button type="submit">🚀 Submit</button>
    </form>
  </div>

  <script src="../static/js/input_app.js"></script>

</body>
</html>
