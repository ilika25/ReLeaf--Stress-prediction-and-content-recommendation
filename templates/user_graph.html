<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Stress Trend | ReLeaf</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .graph-card {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    h2 {
      color: #006666;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      border: 2px solid #3cb5ad;
      border-radius: 10px;
      margin-top: 20px;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #3cb5ad;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }

    .logout:hover {
      background-color: #2e8b8b;
    }
  </style>
</head>
<body>

  <a href="{{ url_for('logout') }}" class="logout">Logout</a>

  <div class="graph-card">
    <h2>Welcome, {{ user_name }} ðŸ‘‹</h2>
    <p>Here is your stress trend over time based on past feedback:</p>

    {% if graph_url %}
      <img src="{{ graph_url }}" alt="Your Stress Graph">
    {% else %}
      <p>No data available yet. Submit some stress predictions first!</p>
    {% endif %}
  </div>

</body>
</html>
